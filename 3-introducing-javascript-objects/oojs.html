<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
<script>
var input = document.querySelector('input');
var btn = document.querySelector('button');
var para = document.querySelector('p');
btn.onclick = function() {
  var code = input.value;
  para.textContent = eval(code);
};

//An object like this is referred to as an object literal — we've literally written out the object contents as we've come to create it. This is in contrast to objects instantiated from classes.
var person = {
  //The object name (person) acts as the namespace — it must be entered first to access anything encapsulated inside the object. Next you write a dot, then the item you want to access — this can be the name of a simple property, an item of an array property, or a call to one of the object's methods.
  //The first four items are data items, and are referred to as the object's properties.
  name: ['Bob', 'Smith'],
  age: 32,
  gender: 'male',
  interests: ['music', 'skiing'],
  //The last two items are functions that allow the object to do something with that data, and are referred to as the object's methods.
  bio: function() {
    alert(
      this.name[0] + //The `this` keyword refers to the current object the code is being written inside
        ' ' +
        this.name[1] +
        ' is ' +
        this.age +
        ' years old. He likes ' +
        this.interests[0] +
        ' and ' +
        this.interests[1] +
        '.',
    );
  },
  greeting: function() {
    alert("Hi! I'm " + this.name[0] + '.');
  },
};

//Setting members doesn't just stop at updating the values of existing properties and methods; you can also create completely new members.
person['eyes'] = 'hazel';
person.farewell = function() {
  alert('Bye everybody!');
};

//One useful aspect of bracket notation is that it can be used to set not only member values dynamically, but member names too.
var myDataName = 'height';
var myDataValue = '1.75m';
person[myDataName] = myDataValue;
</script>
  </body>
</html>
