<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <div>
      <label for="jscode">Enter code:</label>
      <input type="text" id="jscode">
      <button>Submit code</button>
    </div>

    <p></p>
<script>
var input = document.querySelector('input');
var btn = document.querySelector('button');
var para = document.querySelector('p');
btn.onclick = function() {
  var code = input.value;
  para.textContent = eval(code);
};

function Person(first, last, age, gender, interests) {
  this.name = {
    first,
    last,
  };
  this.age = age;
  this.gender = gender;
  this.interests = interests;
  this.bio = function() {
    // First define a string, and make it equal to the part of the bio that we know will always be the same.
    var string =
      this.name.first +
      ' ' +
      this.name.last +
      ' is ' +
      this.age +
      ' years old. ' +
      (gender === 'male' ? 'He' : 'She') +
      ' likes ';

    if (this.interests.length === 1) {
      string += this.interests[0] + '.';
    } else if (this.interests.length === 2) {
      string += this.interests[0] + ' and ' + this.interests[1] + '.';
    } else {
      for (var i = 0; i < this.interests.length; i++) {
        if (i === this.interests.length - 1) {
          string += 'and ' + interests[i] + '.';
        } else {
          string += interests[i] + ', ';
        }
      }
    }
    alert(string);
  };
  this.greeting = function() {
    alert("Hi! I'm " + this.name.first + '.');
  };
}

//create an object instance from Person
var person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
var person2 = new Person('Jenna', 'Blake', 22, 'female', ['dancing', 'running', 'bowling']);
</script>
  </body>
</html>
